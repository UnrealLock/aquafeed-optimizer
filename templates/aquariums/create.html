{% extends "base.html" %}
{% block title %}Create aquarium{% endblock %}

{% block content %}
<h1 class="mb-4">Create aquarium</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Create</button>
      <a href="{% url 'aquariums:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
