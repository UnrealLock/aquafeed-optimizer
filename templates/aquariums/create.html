{% extends "base.html" %}
{% block title %}Добавить аквариум{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить аквариум</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Добавить</button>
      <a href="{% url 'aquariums:list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
