{% extends "base.html" %}
{% block title %}Удалить аквариум{% endblock %}

{% block content %}
<h1 class="mb-3">Удалить аквариум</h1>

<div class="alert alert-warning">
  Вы собираетесь удалить аквариум <strong>{{ aquarium.name }}</strong>.
  Все связанные записи о рыбах и планы кормления также будут удалены.
</div>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Да, удалить</button>
  <a class="btn btn-secondary" href="{% url 'aquariums:detail' aquarium.pk %}">Отмена</a>
</form>
{% endblock %}
