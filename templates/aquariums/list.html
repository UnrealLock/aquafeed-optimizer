{% extends "base.html" %}
{% block title %}My aquariums{% endblock %}

{% block content %}
<h1 class="mb-3">My aquariums</h1>

<div class="list-group">
  {% for a in aquariums %}
    <div class="list-group-item">
      <div class="fw-semibold">{{ a.name }}</div>
      <div class="text-muted small">
        {{ a.volume_liters }} L • {{ a.filtration_type }} • {{ a.created_at }}
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info">You have no aquariums yet.</div>
  {% endfor %}
</div>
{% endblock %}
