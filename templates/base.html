<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Aqua Feed Optimizer{% endblock %}</title>
</head>
<body>
  <nav>
  <a href="/feeding/plans/new/">New plan</a>

  {% if user.is_authenticated %}
    <form method="post" action="/accounts/logout/" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% else %}
    <a href="/accounts/login/">Login</a>
  {% endif %}
</nav>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
